{% extends "base.html" %}
{% block title %}업데이트{% endblock %}
{% block header %}게시글 수정{% endblock %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        <p>
            <input type="text" name="title" value="{{post.title}}">
        </p>
        <p>
            <textarea name="content" >{{post.content}}</textarea>
        </p>
            <button type="submit">저장</button>        
    </form>
{% endblock %}
